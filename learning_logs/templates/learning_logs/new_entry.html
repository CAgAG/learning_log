<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_entry</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>开始一个新条目</h2>
{% endblock header %}

{% block content %}
    <h3><a href="{% url 'learning_logs:topic' topic_id %}">{{ topic }}:</a></h3>

    <form action="{% url 'learning_logs:new_entry' topic_id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
             <button name="submit" class="btn btn-primary">添加新条目</button>
        {% endbuttons %}
    </form>


{% endblock content %}


</body>
</html>
