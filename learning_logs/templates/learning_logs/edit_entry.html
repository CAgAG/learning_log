<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_entry</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h1>编辑条目:</h1>
{% endblock header %}

{% block content %}
    <h3><a href="{% url 'learning_logs:topic' topic_id %}">{{ topic }}:</a></h3>

    <form action="{% url 'learning_logs:edit_entry' entry_id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存设置</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
